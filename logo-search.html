<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>logo search</title>
    <link rel="stylesheet" href="./material/css/common.css">
    <link rel="stylesheet" href="./material/css/logo-search.css">
</head>

<body>
    <div class="logo-search w1200">
        <div class="logo">
            <div class="kx-logo">
                <div class="logo-shadow"></div>
                <div class="logo-image"></div>
            </div>
            <div class="kx-name">
                <p class="name-cn">江门市科学技术协会</p>
                <p class="name-en">JIANGMEN ASSOCIATION FOR SCIENCE AND TECHNOLOGY</p>
            </div>
        </div>
        <div class="search-box">
            <input type="text" name="" id="" class="search-text" placeholder="输入搜索关键词">
            <div class="search-btn">
                <a href="#">
                    <img src="./material/images/search.png" alt="">
                </a>
            </div>
        </div>
    </div>

</body>

</html>
