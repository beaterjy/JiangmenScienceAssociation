<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width"initial-scale=1.0>
    <link rel="stylesheet" href="./material/css/common.css"> 
    <link rel="stylesheet" href="./material/css/logo-search.css">
    <link rel="stylesheet" href="./material/css/headline-news.css">
    <link rel="stylesheet" href="./material/css/main-news.css">
    <link rel="stylesheet" href="./material/css/pic-show.css">
    <link rel="stylesheet" href="./material/css/news.css">
    <link rel="stylesheet" href="./material/css/info-news.css">
    <link rel="stylesheet" href="./material/css/sub-kx.css">
    <link rel="stylesheet" href="./material/css/footer.css">
    <title>科协首页</title>
</head>

<body>
    <!-- START 公用 header -->
    <div class="header">
        <!-- START 导航栏 -->
        <div class="nav"></div>
        <!-- END 导航栏 -->

        <!-- START 搜索 -->
        <div class="logo-search">
            <div class="logo"></div>
            <div class="search"></div>
        </div>
        <!-- END 搜索 -->

        <!-- START 热点话题图片 -->
        <div class="topic-list">
            <div class="topic-images"></div>
        </div>
        <!-- END 热点话题图片 -->
    </div>
    <!-- END 公用 header -->

    <!-- START content -->
    <div class="content">
        <!-- START 头条 -->
        <div class="headline-news"></div>
        <!-- END 头条 -->

        <!-- START 科协动态 -->
        <div class="main-news">
            <!-- START 轮播图-->
            <div class="pic-show"></div>
            <!-- END 轮播图-->

            <!-- START 动态-->
            <div class="news"></div>
            <!-- END 动态-->
        </div>
        <!-- END 科协动态 -->

        <!-- START 公告、地方、党务动态 -->
        <div class="info-news">
            <!-- START 公告 -->
            <div class="info"></div>
            <!-- END 公告 -->

            <!-- START 地方 -->
            <div class="local"></div>
            <!-- END 地方 -->

            <!-- START 党务 -->
            <div class="party-work"></div>
            <!-- END 党务 -->
        </div>
        <!-- END 公告、地方、党务动态 -->

        <!-- START 其他学会链接 -->
        <div class="kx-link">
            <div class="sub-kx"></div>
        </div>
        <!-- END 其他学会链接 -->
    </div>
    <!-- END content -->

    <!-- START 公用 footer -->
    <div class="footer">公用 footer</div>
    <!-- END 公用 footer -->

    <!--<script type="text/javascript" src="material/js/footer.js"></script>-->
</body>

</html>
